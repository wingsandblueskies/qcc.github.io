<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="project4.css">
</head>

<body>
    <h1>Guess My Number</h1>
    <h3>Guess the number between 1 and 100</h3>
    <div class="mainbox">
        <div class="topbox">
            <div class="scorebox">
                <p>Score:<span class="score">10</span>
                <p>High Score:<span class="highscore">0</span></p>
            </div>
            <button class="resetbutton">Reset</button>
        </div>
        <div class="guessbox">
            <div class="guessboximgwrapper">
                <img class="guessboximg" src="question.png" alt=""><br>
            </div>
            <input class="guessinput" type="text" placeholder="Guess a number"></input><br>
            <button class="checkbutton">Check</button>
            <p class="feedbacktext">Guess a Number!</p>
          </div>
        <div class="historybox">
            <p>Guess history</p>
           <ul class="guesshistory">
            </ul>
        </div>
        <br>
    </div>

    
    
    <script src="project4.js"></scripts>
</body>


</html>
